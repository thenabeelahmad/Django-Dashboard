{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Seller Dashboard | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Login</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    
    <form class="mb-6 mt-4" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <!-- Email -->
      <div class="form-group">
          <label for="username" class="sr-only">Username</label>
          <input type="text" class="form-control form-control-lg" name='username' id="username" placeholder="Enter your username">
      </div>

      <!-- Password -->
      <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" class="form-control form-control-lg" name='password' id="password" placeholder="Enter your password">
      </div>

      <div class="form-group d-flex justify-content-between">
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">
              <label class="custom-control-label" for="checkbox-remember">Remember me</label>
          </div>
          <a href="#">Reset password</a>
      </div>

      <!-- Submit -->
      <button class="btn btn-lg btn-block btn-primary btn-sm" type="submit">Sign in</button>
  </form>

    
    <a href="#">I forgot my password</a><br>
    <a href="{% url 'signup' %}" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

{% if message %}
<script>
  alert('{{ message }}');
</script>
{% endif %}

</body>
</html>
